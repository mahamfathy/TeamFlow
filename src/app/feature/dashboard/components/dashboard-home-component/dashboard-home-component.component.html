<div class="p-6">
  <h1
    class="typewriter text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-purple-500 to-purple-400 text-xl sm:text-3xl md:text-3xl font-bold text-purple-700 mb-4"
  ></h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for(card of cards; track card) {
    <div
      class="bg-white shadow-lg rounded-2xl p-6 transition-transform duration-300 transform hover:scale-105 hover:shadow-2xl"
    >
      <h2 class="text-xl font-semibold mb-2">{{ card.title }}</h2>
      <p class="text-gray-600">{{ card.content }}</p>
    </div>
    }
  </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-5">
  <!-- Team Roles Chart -->
  <div class="bg-white p-4 rounded-xl shadow-md">
    <h3 class="text-xl font-semibold mb-4 text-purple-700">Team Roles</h3>
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="'bar'"
    ></canvas>
  </div>

  <!-- Performance Chart -->
  <div class="bg-white p-4 rounded-xl shadow-md">
    <h3 class="text-xl font-semibold mb-4 text-purple-700">
      Performance Overview
    </h3>
    <canvas
      style="margin: 0 auto"
      baseChart
      [data]="performanceChartData"
      [options]="performanceChartOptions"
      [type]="'doughnut'"
    ></canvas>
  </div>
</div>
