<div class="p-6">
  <h1 class="text-3xl font-bold text-purple-700 mb-4">
    Welcome to TeamFlow dashboard
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-xl font-semibold mb-2">Overview</h2>
      <p class="text-gray-600">Some overview stats or message here.</p>
    </div>

    <div class="bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-xl font-semibold mb-2">Team Summary</h2>
      <p class="text-gray-600">Quick summary about your team.</p>
    </div>

    <div class="bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-xl font-semibold mb-2">Notifications</h2>
      <p class="text-gray-600">You have 5 unread notifications.</p>
    </div>
  </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-5">
  <!-- Team Roles Chart -->
  <div class="bg-white p-4 rounded-xl shadow-md">
    <h3 class="text-xl font-semibold mb-4 text-purple-700">Team Roles</h3>
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="'bar'"
    ></canvas>
  </div>

  <!-- Performance Chart -->
  <div class="bg-white p-4 rounded-xl shadow-md">
    <h3 class="text-xl font-semibold mb-4 text-indigo-600">
      Performance Overview
    </h3>
    <canvas
      baseChart
      [data]="performanceChartData"
      [options]="performanceChartOptions"
      [type]="'doughnut'"
    ></canvas>
  </div>
</div>
