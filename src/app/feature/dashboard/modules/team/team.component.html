<app-filter
  [filterOption]="[
    'All',
    'Frontend Developer',
    'Backend Developer',
    'UI/UX Designer'
  ]"
  (selectedFilter)="filter($event)"
/>

<div class="overflow-x-auto p-4">
  <app-table (viewClicked)="selectMember($event)" [members]="filteredMembers" />
</div>
<div>
  @if (selectedMember) {

  <app-team-member-card
    (close)="selectedMember = null"
    [member]="selectedMember"
  />
  }
</div>
