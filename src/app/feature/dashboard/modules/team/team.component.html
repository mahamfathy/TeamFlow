<mat-form-field appearance="fill">
  <mat-label>Filter by role</mat-label>
  <mat-select (selectionChange)="filter($event.value)">
    <mat-option value="all">All</mat-option>
    <mat-option value="Frontend Developer">Frontend Developer</mat-option>
    <mat-option value="Backend Developer">Backend Developer</mat-option>
    <mat-option value="UI/UX Designer">UI/UX Designer </mat-option>
  </mat-select>
</mat-form-field>

<div class="overflow-x-auto p-4">
  <table
    class="min-w-full divide-y divide-gray-200 shadow-lg rounded-lg overflow-hidden"
  >
    <thead class="bg-purple-600 text-white">
      <tr>
        <th
          class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider"
        >
          Name
        </th>
        <th
          class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider"
        >
          Role
        </th>
        <th
          class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider"
        >
          Status
        </th>
        <th
          class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider"
        >
          Performance
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-100">
      @for (member of filteredMembers; track member.id) {
      <tr>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
          {{ member.name }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
          {{ member.role }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm">
          <span
            [ngClass]="{
              'text-green-600 font-medium': member.status === 'Active',
              'text-red-600 font-medium': member.status === 'Inactive'
            }"
          >
            {{ member.status }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
          {{ member.performance }}%
        </td>
        <mat-progress-bar
          [value]="member.performance"
          mode="determinate"
        ></mat-progress-bar>
      </tr>
      }
    </tbody>
  </table>
</div>
